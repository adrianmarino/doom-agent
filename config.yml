env:
  config_file: ./scenarios/defend_the_center.cfg
  variables:
    - kills
    - ammo
    - health
  train:
    show: False
    advance_steps: 4
    sound: False
  play:
    show: True
    advance_steps: 1
    sound: True

hiperparams:
  input_shape: (64, 64, 4)
  lr: 0.0001
  gamma: 0.99
  batch_size: 32
  train_freq: 100
  update_target_model_freq: 3000
  memory_size: 5000
  epsilon:
    initial: 1.0
    final: 0.001
  phase_time:
    observe: 5000
    explore: 50000
  rewards:
    kills: 1,
    ammo: -1,
    health: -1

checkpoint:
  freq: 5000
  path: checkpoints

metric:
  path: ./metrics

logger:
  name: agent
  path: logs
  level: INFO
  message_format: "%(levelname)s %(asctime)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
